<html>
    <head>
        <title>Rango - {% block title_block %}How to Tango with Django!{% endblock %}</title>
    </head>
    <body>
        <div>
            {% block sidebar_block %}
                {% if user.is_authenticated %}
                    Howdy, {{ user.username }}!
                    <br />
                    <a href="{% url 'rango:add_category' %}">Add a New Category</a><br />
                    <a href="{% url 'rango:logout' %}">Logout</a><br />
                {% else %}
                    <a href="{% url 'rango:register' %}">Register Here</a><br />
                    <a href="{% url 'rango:login' %}">Login</a><br />
                {% endif %}
            {% endblock %}
        </div>

        <hr />

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                <li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
                <li><a href="{% url 'rango:about' %}">About</a></li>
                <li><a href="{% url 'rango:index' %}">Index</a></li>
            </ul>
        </div>
    </body>
</html>
